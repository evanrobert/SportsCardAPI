<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .header {
            background-color: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>All Cards</h1>
</div>
<div class="container">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Sport</th>
            <th>Player</th>
            <th>Numbered</th>
            <th>Price</th>
            <th>Year</th>
            <th>Rookie</th>
            <th>Brand</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="card : ${cards}">
            <td th:text="${card.id}"></td>
            <td th:text="${card.sport}"></td>
            <td th:text="${card.player}"></td>
            <td th:text="${card.numbered}"></td>
            <td th:text="${card.price}"></td>
            <td th:text="${card.yearOfCard}"></td>
            <td th:text="${card.rookie}"></td>
            <td th:text="${card.brand}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
