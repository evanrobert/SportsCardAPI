<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .header {
            background-color: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .homepage-link {
            position: absolute;
            top: 10px;
            right: 10px;
            text-align: center;
            transform: translate(-50%, 0);
        }

        .homepage-link a {
            color: white;
            text-decoration: none;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px 10px;
            background-color: #333;
        }

        .homepage-link a:hover {
            background-color: #555;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        .search-form {
            display: none;
        }

        input[type="text"], input[type="checkbox"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }
    </style>
    <script>
        function showSearchForm(formId) {
            var forms = document.getElementsByClassName("search-form");
            for (var i = 0; i < forms.length; i++) {
                forms[i].style.display = "none";
            }
            document.getElementById(formId).style.display = "block";
        }
    </script>
</head>
<body>
<div class="header">
    <h1>SportsCards API</h1>
    <div class="homepage-link">
        <a href="/">Homepage</a>
    </div>
</div>
<div class="container">
    <button onclick="showSearchForm('searchBySportForm')">Select by Sport</button>
    <button onclick="showSearchForm('searchByYearForm')">Select by Year</button>
    <button onclick="showSearchForm('searchByBrandForm')">Select by Brand</button>
    <button onclick="showSearchForm('searchByNumberedForm')">Select by numbered</button>

    <form method="get" th:action="@{/get/cards/sport/{sport}(sport=${sport})}" class="search-form" id="searchBySportForm">
        <label for="sport">Select a Sport:</label>
        <input type="text" id="sport" name="sport" placeholder="Enter a sport name">
        <button type="submit">Search</button>
    </form>

    <form method="get" th:action="@{/get/card/yearOfCard}" class="search-form" id="searchByYearForm">
        <label for="yearOfCard">Enter Year of Card:</label>
        <input type="text" id="yearOfCard" name="yearOfCard" placeholder="Enter year of card">
        <button type="submit">Search</button>
    </form>

    <form method="get" th:action="@{/get/card/by/brand}" class="search-form" id="searchByBrandForm">
        <label for="brand">Enter Card Brand:</label>
        <input type="text" id="brand" name="brand" placeholder="Enter card brand">
        <button type="submit">Search</button>
    </form>
    <form method="get" th:action="@{/get/card/by/numbered}" class="search-form" id="searchByNumberedForm">
        <label for="numbered">Select by Numbered:</label>
        <input type="checkbox" id="numbered" name="numbered" th:checked="${numbered}">
        <button type="submit">Search</button>
    </form>



    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Sport</th>
            <th>Player</th>
            <th>Numbered</th>
            <th>Price</th>
            <th>Year</th>
            <th>Rookie</th>
            <th>Brand</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="card : ${cards}">
            <td th:text="${card.id}"></td>
            <td th:text="${card.sport}"></td>
            <td th:text="${card.player}"></td>
            <td th:text="${card.numbered}"></td>
            <td th:text="${card.price}"></td>
            <td th:text="${card.yearOfCard}"></td>
            <td th:text="${card.rookie}"></td>
            <td th:text="${card.brand}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
