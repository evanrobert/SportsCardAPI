<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create a Card</title>
    <style>
        body {
             font-family: Papyrus, Fantasy;
            margin: 0;
            padding: 20px;
            background-color: #007bff;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            color:white;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 2px solid black;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid black;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="checkbox"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            display: block;
            margin: 0 auto;
        }

        button {
         font-family: Papyrus, Fantasy;
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #aeccc6;
        }
    </style>
</head>
<body>
<h1>Create a New Card</h1>
<form action="/create/card" method="post" th:object="${cards}">
    <table>
        <tr>
            <td><label for="sport">Sport:</label></td>
            <td><input type="text" id="sport" name="sport" th:field="*{sport}" required></td>
        </tr>
        <tr>
            <td><label for="player">Player:</label></td>
            <td><input type="text" id="player" name="player" th:field="*{player}" required></td>
        </tr>
        <tr>
            <td><label for="numbered">Numbered:</label></td>
            <td><input type="checkbox" id="numbered" name="numbered" th:field="*{numbered}"></td>
        </tr>
        <tr>
            <td><label for="price">Price:</label></td>
            <td><input type="number" id="price" name="price" th:field="*{price}" required></td>
        </tr>
        <tr>
            <td><label for="yearOfCard">Year of Card:</label></td>
            <td><input type="text" id="yearOfCard" name="yearOfCard" th:field="*{yearOfCard}" required></td>
        </tr>
        <tr>
            <td><label for="rookie">Rookie:</label></td>
            <td><input type="checkbox" id="rookie" name="rookie" th:field="*{rookie}"></td>
        </tr>
        <tr>
            <td><label for="brand">Brand:</label></td>
            <td><input type="text" id="brand" name="brand" th:field="*{brand}" required></td>
        </tr>
    </table>
    <button type="submit">Create Card</button>
    <div th:if="${errorMessage}" class="error-message">
        <p th:text="${errorMessage}"></p>
    </div>
</form>
</body>
</html>
