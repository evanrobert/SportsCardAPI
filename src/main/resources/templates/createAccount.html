<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<form action="/create/new/account" method="post" th:object="${userDetailService}"
      xmlns:th="http://www.w3.org/1999/xhtml">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:field="*{username}" required>
    <br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required>
    <br><br>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{userInfo.name}" required>
    <br><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" th:field="*{userInfo.email}" required>
    <br><br>


    <input type="submit" value="Register">
</form>
</html>
