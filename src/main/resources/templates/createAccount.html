<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            font-family: Papyrus, Fantasy;
            margin: 0;
            padding: 0;
            background-color: #007bff;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 2px solid black;
            padding: 30px;
            width: 400px;
            text-align: center;
        }
        .container h2 {
            color: #1E90FF;
        }

        table {
            border-collapse: separate;
            border-spacing: 10px 15px;
            width: 100%;
        }

        tr {
            border: none;
        }

        td:nth-child(1) {
            text-align: right;
            padding-right: 10px;
            font-weight: bold;
        }

        td:nth-child(2) {
            padding: 8px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 8px;
        }

        input[type="submit"] {
            display: block;
            margin: 20px auto;
            padding: 12px 20px;
            background-color: #1E90FF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Create an Account</h2>
    <form action="/create/new/account" method="post" th:object="${userDetailService}" th:action="@{/create/new/account}" xmlns:th="http://www.w3.org/1999/xhtml">
        <table>
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input type="text" id="username" name="username" th:field="*{username}" placeholder="Choose a username" required></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" th:field="*{password}" placeholder="Enter a secure password" required></td>
            </tr>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" th:field="*{userInfo.name}" placeholder="Your full name" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" th:field="*{userInfo.email}" placeholder="Your email address" required></td>
            </tr>
        </table>
        <input type="submit" value="Sign Up">
    </form>
</div>
</body>
</html>
